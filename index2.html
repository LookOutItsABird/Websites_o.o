<!DOCTYPE html>
<html>
    <head>
        <!-- Colors, font -->
        <title>
            Experimenting with CSS
        </title>
        <style>
            body {
                background: rgb(145, 140, 107);
                color: rgb(65, 61, 47);
                font-family: Georgia, 'Times New Roman', Helvetica
            }
            #boop {
                color: rgb(65, 61, 47);
                border-radius: 10px;
            }
            #bop {
                border-radius: 25px;
                background-color: rgb(65, 61, 47);
                color: rgb(145, 140, 107);
            }
        </style>
    </head>
    <body>
        <h1>
            Once upon a time, there was a little frog
        </h1>
        <h3>
            Who fell into a pond
        </h3>
        <p>
            <b>He swam to the bottom</b>, <br/> <em>and found a little log</em>
        </p>
        <button id="boop">
            Boop!
        </button>
        <button id="bop">
            Bop!
        </button>
    </body>
</html>
